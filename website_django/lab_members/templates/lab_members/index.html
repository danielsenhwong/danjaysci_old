{% if lab_member_list %}
<table>
  <tr>
    <td>Name</td>
    <td></td>
    <td>Years in lab</td>
    <td>Current position</td>
  </tr>
  {% for lm in lab_member_list %}
    <tr>
      <td>
        <a href="{% url 'lab_members:detail' lm.id %}">{{ lm.name_str }}</a>
      </td>
      <td>{{ lm.trainee_type }}</td>
      <td>{{ lm.lab_years }}</td>
      <td>{{ lm.current_position }}</td>
    </tr>
  {% endfor %}
</table>
{% else %}
  No lab members found!
{% endif %}
